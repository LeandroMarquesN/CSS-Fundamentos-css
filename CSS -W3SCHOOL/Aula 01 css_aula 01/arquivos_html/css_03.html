<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir a cor de todos os elementos</title>
    <!--Defina a cor de todos os elemntos com a classe ="ColorText" for anouther color!-->
    <style>
        .colorText {
            color: mediumblue;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
     <p>This is a paragraph</p>
     <p class="colorText">This is anouther paragraph</p>
        <h1 class="colorText">This is a heading</h1>
         <p>This is a paragraph</p>
         <p class="colorText">This is more anouther paragraph</p>
        <p>This is a paragraph</p>
</body>
</html>
