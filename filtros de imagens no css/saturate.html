<!-- 
    comentarios sobre os filtros
- 
- saturate() neste filtro podemos usara valores acima de 5 eu usei no maximo 10 neste documento
- hue-rotate()
- invert()
- opacity()
- brightness()
- constrast()
- drop-shadow()

como devemos aplicar nossa propriedade filtro:

filter:<nome-do-filtro>(<valor>)[<nome-do filtro>(<valor>)]*|none; 


 -->
 <style>
      img {
        transition: filter 1s;
    }


    img:hover{
        filter: saturate(10);

    }
 </style>

</head>
<body>
    <header>
        <img src="./tatoo.jpg" alt="">
    </header>
