<!-- 
    comentarios sobre os filtros
- sepia() muito parecido com grayscale porem com efeito sepia. sendo que os valores são 0 sem efeito e 1 é o maximo e valores intermediarios .1 .2 .3 .4 etc..
- saturate()
- hue-rotate()
- invert()
- opacity()
- brightness()
- constrast()
- drop-shadow()

como devemos aplicar nossa propriedade filtro:

filter:<nome-do-filtro>(<valor>)[<nome-do filtro>(<valor>)]*|none; 


 -->
 <style>
      img {
        transition: filter 1s;
    }


    img:hover{
        filter: sepia(1);

    }
 </style>

</head>
<body>
    <header>
        <img src="./tatoo.jpg" alt="">
    </header>
</body>
