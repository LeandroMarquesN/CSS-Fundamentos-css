<!-- 
    comentarios sobre os filtros

- brightness() brilho ou claridade valores 1.3 xom esete valor  a claridade da imagem fica mais clara 1 ela volta ao normal.
- constrast()
- drop-shadow()

como devemos aplicar nossa propriedade filtro:

filter:<nome-do-filtro>(<valor>)[<nome-do filtro>(<valor>)]*|none; 


 -->
 <style>
      img {
          filter: brightness(1);
          transition: 1s ease-out;
          cursor: pointer;
        }
        
        
        img:hover{
            filter: brightness(2)  
    }
 </style>

</head>
<body>
    <header>
        <img src="./tatoo.jpg" alt="">
    </header>
</body>
