<!-- 
    comentarios sobre os filtros


- drop-shadow() 

como devemos aplicar nossa propriedade filtro:

filter:<nome-do-filtro>(<valor>)[<nome-do filtro>(<valor>)]*|none; 


 -->
 <style>
      img {
        animation:filter-animation ease-in-out 1s infinite alternate;
        filter: contrast(1.3) hue-rotate(-15deg) saturate(.75);
        border-radius: 8%;
        transition: 3s ease-out;
    }


    @keyframes filter-animation {
       to{
        filter: contrast(1.6) hue-rotate(30deg) saturate(3);
       } 
    }
 </style>

</head>
<body>
    <header>
        <img src="./ruiva.jpg" alt="">
    </header>
</body>
