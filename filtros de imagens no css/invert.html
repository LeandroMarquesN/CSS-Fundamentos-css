<!-- 
    comentarios sobre os filtros

- invert()podemos trabalhara com valores com 0 para nehuma aplicação de efeito e 1 sendo o maximo sendo que 1 ele inverte compluteamente dando um efeito de raio x
e valroes intermediarios são possiveis como exemplo .1 .2 .3 .4 etc ...
- opacity()
- brightness()
- constrast()
- drop-shadow()

como devemos aplicar nossa propriedade filtro:

filter:<nome-do-filtro>(<valor>)[<nome-do filtro>(<valor>)]*|none; 


 -->
 <style>
      img {
        transition: filter 1s ease-in-out;
    }


    img:hover{
        filter: invert(.7)

    }
 </style>

</head>
<body>
    <header>
        <img src="./tatoo.jpg" alt="">
    </header>
